<svg width="200" height="70" viewBox="0 0 200 70" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Gradient for stylish text -->
		<linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
		</linearGradient>
	</defs>

	<!-- Computer Monitor (moved down and centered) -->
	<rect x="10" y="15" width="28" height="20" rx="2" fill="none" stroke="#2E5BBA" stroke-width="2"/>

	<!-- Monitor Base -->
	<rect x="22" y="35" width="4" height="4" fill="#2E5BBA"/>
	<rect x="18" y="39" width="12" height="2" rx="1" fill="#2E5BBA"/>

	<!-- Exclamation Mark Circle -->
	<circle cx="24" cy="25" r="6" fill="#2E5BBA"/>

	<!-- Exclamation Mark -->
	<rect x="23" y="20" width="2" height="7" fill="white"/>
	<circle cx="24" cy="29" r="1" fill="white"/>

	<!-- OCMS Text (stylish with gradient and shadow effect) -->
	<text x="48" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="url(#textGradient)" letter-spacing="1px">OCMS</text>

	<!-- Text shadow effect -->
	<text x="49" y="29" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="900" fill="#0d47a1" opacity="0.3" letter-spacing="1px">OCMS</text>

	<!-- Subtitle -->
	<text x="48" y="38" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="#424242" font-weight="600">ONLINE COMPLAINT</text>
	<text x="48" y="48" font-family="'Segoe UI', Arial, sans-serif" font-size="8" fill="#424242" font-weight="600">MANAGEMENT SYSTEM</text>
</svg>